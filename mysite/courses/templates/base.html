{% load static %}

<!doctype html>
<html lang="ua" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
        <meta name="description" content="" >
        <meta name="author" content="" >
        <title>Pixel</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" >
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>


        <!-- Navigation-->
        <nav style="font-size: 20px"  class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a style="font-size: 50px" style = 'font-weight:bold' class="navbar-brand" href="{% url 'home' %}">Pixel</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul  class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{%url 'home'%}">
                                Головна сторінка
                            </a>
                        </li>
                          <form class="d-flex"  action="{% url 'search_results' %}" method="get">
            <input class="form-control me-10" type="search" placeholder="Пошук" aria-label="Пошук" name="search">
            <button class="btn btn-outline-primary btn-sm" type="submit">Пошук</button>
          </form><br>
                        <li> <a style="font-size: 20px" style = 'font-weight:bold' class="navbar-brand" href="{% url 'create_new_product' %}"><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавити запис</button></li> </a>
                        <
                    </ul>
                </div>
            </div>

        </nav>
        <!-- Page Content-->
        <div class="container">
            <div class="row">

                <div class="col-lg-9">
                    {% block content %}
                    <div class="carousel slide my-4" id="carouselExampleIndicators" data-ride="carousel">

                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="row">
                        {% for product in products %}
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100">
                                <a href="{{product.get_absolute_url}}"><img class="card-img-top" src="{{ product.photo.url }}" alt=""></a>
                                <div class="card-body">
                                    <h4 class="card-title"><a href={{product.get_absolute_url}}>{{product.title}}</a></h4>
                                    <p class="card-text">{{product.small_description}}}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                {% endblock content %}
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
<!--        <script src="js/scripts.js"></script>-->
    </body>
</html>
